<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeverinoBiu - Tool Crafters Guild</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smokum&family=Sirin+Stencil&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">SeverinoBiu</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="dev-badge">Under development</div>
        <div class="hero-content">
            <h2 class="hero-title">Tool Crafters Guild</h2>
            <div class="hero-ornament">✦</div>
        </div>
        <div class="hero-images">
            <div class="hero-image-side">
                <img src="img/mj_compass-and-ruler-tools-xilogravur_675137c1_0_1.png" alt="Compass and ruler tools">
            </div>
            <div class="hero-image-main">
                <img src="img/mj_s-formed-by-bird-body-and-neck-curv_9f8a243d_0_1.png" alt="S-shaped bird form">
            </div>
            <div class="hero-image-side">
                <img src="img/mj_one-allseeing-eye-in-triangle-xil_1c95ba05_0_0.png" alt="All-seeing eye in triangle">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-ornament">✦</div>
            <p>SeverinoBiu - Tool Crafters Guild</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
